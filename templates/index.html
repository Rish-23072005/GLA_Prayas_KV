<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Form to CSV</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Handwritten Form to CSV Converter</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload Handwritten Form:</label>
            <input type="file" name="file" id="fileInput" accept="image/*" required>

            <!-- Upload Image and Show Preview Immediately -->
            <div id="imagePreviewContainer" style="display:none;">
                <h2>Uploaded Image:</h2>
                <img id="imagePreview" src="" alt="Uploaded Image" style="max-width: 100%; height: auto;">
            </div>

            <!-- Clarity Check Message -->
            <div id="clarityMessage" style="color: red; font-size: 16px;"></div>

            <br><br>
            <!-- Convert to CSV Button -->
            <button type="submit" id="convertButton" style="display: none;">Convert to CSV</button>
        </form>
    </div>

    <script src="/static/scripts.js"></script>
</body>

</html>
